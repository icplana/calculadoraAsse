<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <p>Esta calculadora permite hacer operaciones con 2 n√∫meros y almacenar el hisorial de operaciones. Es imprescindible pulsar el = para obtener el resultado.</p>
    </header>
    <main>
        <button id="lightMode">Dark</button>
        <form action="">
            <div class="grid">
                <span id="actualOperation"></span>
                <input type="text" id="inputText">
                <button class="btn btnC">C</button>
                <button class="btn btnPlusMinus signBtn">+-</button>
                <button class="btn btnRemainder signBtn">%</button>
                <button class="btn btnDivision signBtn">/</button>
                <button class="btn btnMult signBtn">x</button>
                <button class="btn btnMinus signBtn">-</button>
                <button class="btn btnPlus signBtn">+</button>

                <button class="btn btn1 numberBtn">1</button>
                <button class="btn btn2 numberBtn">2</button>
                <button class="btn btn3 numberBtn">3</button>
                <button class="btn btn4 numberBtn">4</button>
                <button class="btn btn5 numberBtn">5</button>
                <button class="btn btn6 numberBtn">6</button>
                <button class="btn btn7 numberBtn">7</button>
                <button class="btn btn8 numberBtn">8</button>
                <button class="btn btn9 numberBtn">9</button>
                <button class="btn btn0 numberBtn">0</button>
                <button class="btn btnDot numberBtn">.</button>

                <button class="btn btnEqual equalBtn">=</button>
            </div>

        </form>

        <article>
            <h3>Operation log</h3>
            <ul class="logList"></ul>
        </article>
    </main>
    <footer>
            <!-- <button id="print">PRINT</button> -->
    </footer>
</body>
</html>
